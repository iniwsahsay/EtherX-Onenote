<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testRegister()">Test Register</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:3001/api';

        async function testRegister() {
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'testuser',
                        email: 'test@example.com',
                        password: 'testpass'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = 'Register: ' + JSON.stringify(data);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Register Error: ' + error.message;
            }
        }

        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpass'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = 'Login: ' + JSON.stringify(data);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Login Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
