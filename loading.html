<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Glow Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0b0b0d 60%, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-container {
      position: relative;
      width: 200px;
      height: 200px;
      animation: rotate 8s linear infinite;
      filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.4));
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      animation: fadeIn 2s ease forwards, glowPulse 4s ease-in-out infinite;
    }

    .text-glow {
      margin-top: 20px;
      font-size: 48px;
      font-weight: bold;
      color: rgba(255, 217, 0, 0.655);
      font-family: Arial, sans-serif;
      filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.3))
              drop-shadow(0 0 15px rgba(255, 215, 0, 0.2));
      animation: glowPulse 3s ease-in-out infinite;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1s, glowPulse 4s ease-in-out infinite 2s;
    }

    /* Soft glow pulse */
    @keyframes glowPulse {
      0%, 100% {
        filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.3))
                drop-shadow(0 0 15px rgba(255, 215, 0, 0.2));
        transform: scale(1);
      }
      50% {
        filter: drop-shadow(0 0 18px rgba(255, 215, 0, 0.7))
                drop-shadow(0 0 35px rgba(255, 215, 0, 0.4));
        transform: scale(1.02);
      }
    }

    /* Smooth rotation */
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Soft reveal */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Optional shimmer reflection */


   
  </style>
</head>
<body>
  <div class="main-container">
    <div class="logo-container shimmer">
      <img src="logo.png" alt="Logo">
    </div>
    <div class="text-glow">EtherX-Note</div>
  </div>
</body>
</html>
